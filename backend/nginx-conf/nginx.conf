map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
}
 

server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_tokens off;

        ssl_certificate /etc/nginx/conf.d/cert.pem;
        ssl_certificate_key /etc/nginx/conf.d/key.pem;

        client_max_body_size 500M;

        ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        ssl_prefer_server_ciphers on;

        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        ssl_ecdh_curve secp384r1;
        ssl_session_tickets off;

        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8;
       
        location = /robots.txt {
                allow all;
                log_not_found off;
                access_log off;
            }
        location / {
                add_header Access-Control-Allow-Origin '*' always;
                add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS, HEAD" always;
                add_header Access-Control-Allow-Headers "Authorization, Origin, X-Requested-With, Content-Type, Accept" always;
		proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header Referrer-Policy "no-referrer-when-downgrade" always;
                proxy_pass http://static:8081/;
	}

        location /encoding {
                rewrite ^/encoding/(.*)$ /$1 break;
                proxy_pass http://encodingapi:3000;
        }

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;



}

server {
        listen 8080 ssl http2;
        listen [::]:8080 ssl http2;

        server_tokens off;

        ssl_certificate /etc/nginx/conf.d/cert.pem;
        ssl_certificate_key /etc/nginx/conf.d/key.pem;

        ssl_buffer_size 8k;

        ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        ssl_prefer_server_ciphers on;

        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        ssl_ecdh_curve secp384r1;
        ssl_session_tickets off;

        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8;

        location / {
                proxy_pass http://motion:8080/;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header Referrer-Policy "no-referrer-when-downgrade" always;
        }

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;
}
server {
        listen 8082 ssl http2;
        listen [::]:8082 ssl http2;

        client_max_body_size 8M;

        server_tokens off;

        ssl_certificate /etc/nginx/conf.d/cert.pem;
        ssl_certificate_key /etc/nginx/conf.d/key.pem;

        ssl_buffer_size 8k;

        ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        ssl_prefer_server_ciphers on;

        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        ssl_ecdh_curve secp384r1;
        ssl_session_tickets off;

        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8;
	
	

        location / {
                proxy_pass http://orkestraserver:8082;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                proxy_intercept_errors on;
                error_page 404 = /index.html;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header Referrer-Policy "no-referrer-when-downgrade" always;

        }

        root /var/www/html/dev;
        index index.html index.htm index.nginx-debian.html;
}
